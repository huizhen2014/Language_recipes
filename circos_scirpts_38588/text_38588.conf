## text plot configuration
<plot>
type=text #定义plot为文本标签
#file=38588_Contig_Gene.txt # text文本数据
file=card_38588.txt
color=red #定义标签颜色
label_font=condensed #定义标签字体
label_size=15p #定义标签大小
r0=0.7r #定义标签内径位置，当r0=r1 (1r=1r) 时标签显示在染色体轴上
r1=0.95r #定义标签外径

label_snuggle=yes #避免多个标签过近重叠
max_snuggle_distance=2r #显示对应标签并排放置数
snuggle_refine=yes
show_links=yes #显示标签和染色体连接线
link_color=black #连接线颜色
link_thickness=2p #连接线厚度
link_dims=5p,10p,30p,20p,5p #各连线五部分长度

</plot>
