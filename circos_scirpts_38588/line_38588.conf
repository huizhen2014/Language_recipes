##line plot for gc skew
##朝向，默认正数朝外orientation=out，其他数值相对该默认朝向显示
type=line #plot类型
thickness=2p #折线厚度

<plot>
file=38588_gc_positive.position #折线输入文件
color=red #折线颜色
max_gap=0u #相邻数值间间隔
r0=0.48r #折线内径，相对于当前ideogram
r1=0.57r #折线外径，相对于当前ideogram
orientation=out # 折线防线朝外
</plot>

<plot>
file=38588_gc_negative.position
color=blue #折线颜色
max_gap=0u 
r0=0.39r
r1=0.48r
orientation=out # 折线防线朝外，但是负值对应朝内
</plot>
