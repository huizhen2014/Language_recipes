###ideogram:chromsomes_units=10000
show_ticks=yes #显示刻度
show_tick_labels=yes #显示刻度标签
<ticks>
#整体ticks参数
radius=1r #显示刻度相对于ideogram的半径位置
#ridus=dims(ideogram,radius_outer)+25p #使用dims()指定feautre+feature paramer，这里绘制在外层
color=black #刻度线颜色
thickness=2p #刻度线厚度
multiplier=1e-4 #显示对应刻度值：实际spacing乘以该值

<tick>
#orientation=out #刻度朝向，默认out
#绝对刻度距离可以定义为碱基单位,b;或这染色体单位,u,由chromosomes_units定义
spacing=10u #每单位长度出现一刻度,对应chromosomes_units单位值
color=red #不继承ticks颜色定义，定义刻度颜色为红色
show_label=yes #显示刻度标签，标签值按照multiplier计算
label_color=red #显示标签颜色
size=18p #刻度线大小
#size=0.1r #等同于ideogram厚度的1/10
#thickness=0.1r #等同于刻度长度的1/10
label_size=25p #标签大小
label_offset=5p #刻度与标签之间距离
format=%d #标签数字格式，%d表整数，%f表浮点数
</tick>
<tick>
spacing=2u 
show_label=yes
label_color=green
size=25p
label_size=15p
label_offset=5p
format=%d 
</tick>
</ticks>

